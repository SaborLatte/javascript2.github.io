    <div class="ejercicio9">
        <label>DNI</label>
        <form method="get" name="dni" onsubmit="return validar9(this)" action="index.html">
            <label>Ingresa tu nombre</label>
            <input class="cajas1" type="text" name="nombrec" id="nombrec" required>
            <label>Ingresa tu email</label>
            <input class="cajas1" type="email" name="emails" id="emails" required>
            <label>Ingresa un comentario(maximo 50 caracteres)</label>
            <input class="cajas1" type="text" id="nombre" name="nombre" maxlength="50" >
            <label>Ingresa una contraseña (Minimo 6 caracteres)</label>
            <input class="cajas1" type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}" minlength="6" required title="La contraseña debe tener al menos 6 caracteres, incluir una letra minúscula, una letra mayúscula y un número." >
            <br>
            <br>
            <input class="boton" type="submit" id="enviar" value="Enviar" >
            <input class="boton" type="reset" id="reset" value="Reset" >
        </form>
